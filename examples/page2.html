<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>

    <script src="../dist/export.js"></script>
  </head>

  <body>
    <a-scene>
      <a-asset>
        <a-asset-item id="table" src="assets/table/scene.gltf"></a-asset>
      </a-asset>

      <!--Camera-->
      <a-entity
        id="player"
        position="0 1.6 3"
        camera
        wasd-controls="acceleration: 15;"
        look-controls="pointerLockEnabled: false"
      >
      </a-entity>

      <!--CSDT Receiver-->
      <a-entity csdt-container-receiver="player: #player"></a-entity>
      
      <!--Environment-->
      <a-entity gltf-model="#table"></a-entity>
      <a-box position="0 0.5 0" color="#737cc2"></a-box>
      <a-box position="-2 .5 -1.25" color="#939cc2"></a-box>
      <a-box position="0 1 -2" width="5" height="2" depth=".5" color="#52d37c"></a-box>
      <a-sky></a-sky>
    </a-scene>
  </body>
</html>
