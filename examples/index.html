<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe-master.js"></script>
    <script src="../dist/export.js"></script>
  </head>

  <body>
    <a-scene>
      <!--Camera-->
      <a-entity
        id="player"
        position="0 1.6 3"
        camera
        wasd-controls="acceleration: 12;"
        look-controls="pointerLockEnabled: false"
      >
      </a-entity>

      <!--Container-->
      <a-entity
        position="-6 2.001 0"
        csdt-container="href: page2.html; width: 6; height: 4; depth: 6; enableWireframe: true"
      ></a-entity>
      <a-text value="page2.html" position="-3 3.85 3" rotation="0 90 0" side="double"></a-text>

      <!--Environment-->
      <a-sky color="#aff"></a-sky>
      <a-plane rotation="-90 0 0" width="16" height="16" color="#3fa841"></a-plane>
      <a-box position="0 2.5 -8" width="16" height="5" depth=".25" color="#a8413f"></a-box>
    </a-scene>
  </body>
</html>
